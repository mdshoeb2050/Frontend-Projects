<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
          <div class="card" style="--i:0;">
              <h2>01 <span>Taj Mahal</span></h2>

          </div>
          <div class="card" style="--i:1;">

              <img src="./images/2jaisalmer.jpeg" alt="">

          <div class="card" style="--i:2;">
              <h2>03 <span>Varanasi</span></h2>
              <img src="./images/3.jpeg" alt="">

          <div class="card" style="--i:3;">

              <img src="./images/4.jpeg" alt="">

          <div class="card" style="--i:4;">

              <img src="./images/5.jpeg" alt="">

          <div class="card" style="--i:5;">

          <div class="card" style="--i:8;">

              <h2>10 <span>Qutub Minar</span></h2>
              <img src="./images/10qutubminar.jpeg" alt="">
          </div>

</html>
